######################## default configuration ####################
# The base URL of your site (required). This will be prepended to all relative URLs.
baseURL: https://phrazao.github.io/ibrick/
# Title of your website (required).
title: impossibilis
# Your theme name
theme: hugobricks
# params:
#   # theme-mode
#   theme_switcher: true
#   theme_default: dark # available options [light/dark/system]
# Default time zone for time stamps; use any valid tz database name: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List
timeZone: Europe/Lisbon
# post excerpt
#summaryLength = 10 # see https://gohugo.io/content-management/excerpts/
# disable language
#disableLanguages = [
#] # example: ["fr"] for disable french language. see https://gohugo.io/content-management/multilingual/
hasCJKLanguage: false #  If hasCJKLanguage true, auto-detect Chinese/Japanese/Korean Languages in the content. see: https://gohugo.io/getting-started/configuration/#hascjklanguage
# default language
defaultContentLanguage: en
# defaultContentLanguageInSubdir need to be true if you want to use the language code as a subdirectory and language specific 404 page
defaultContentLanguageInSubdir: true

assetDir: static

disableKinds:
  - taxonomy
  - term

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true

languages:
  en:
    languageName: English
    contentDir: content/en
    weight: 10
    disabled: false
    permalinks:
      page:
        posts: /news/:slug
        services: /services/:slug
        products: /webshop/:slug
      section:
        posts: /news/
        services: /services/
        products: /webshop/
